<body style="margin: 0;">

<section id="twitter-carousel">
  <div class="wrapper">
    <div id="tweet-box">
      <div id="tweet-box-header">
        <img id="tweet-avatar" src="./Literary Tweets 1/avatars/clinker.jpg" />
        <div id="tweet-name-box">
          <div id="tweet-name" >Name</div>
          <div id="tweet-handler" class="secondary-text">@handler</div>
        </div>
        <i id="twitter-logo" class="fab fa-twitter fa-4x">
          <div id="twitter-eye"></div>
        </i>
      </div>
      <div id="tweet-box-main">
        <div id="tweet-quote">
          Tweet text goes here.
        </div>
        <div id="tweet-hashtags">
          #hashtag1 #hashtag2
        </div>
      </div>
      <div id="tweet-box-metadata">
        <span id="tweet-time">HH:MM AM</span>
        <span>|</span>
        <span id="tweet-date">MMM. DD, YYYY</span>
        <span>|</span>
        <span id="tweet-device">Device</span>
      </div>
      <div id="tweet-box-likes">
        <span id="tweet-retweets">0</span>
        <span class="secondary-text"> Retweets</span>
        <span class="spacer"></span>
        <span id="tweet-likes">0</span>
        <span class="secondary-text"> Likes</span>
      </div>
    </div>
